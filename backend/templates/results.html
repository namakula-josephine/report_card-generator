<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Report Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .report-card {
      transition: transform 0.2s;
    }
    .report-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold">🎓 Report Cards Generated Successfully</h2>
      <p class="text-muted">Click to download each student's report card</p>
    </div>

    <div class="row">
      {% for report in reports %}
        <div class="col-md-4 mb-4">
          <div class="card report-card shadow-sm border-0">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ report.replace('_', ' ').replace('.pdf', '') }}</h5>
              <a href="{{ url_for('download_file', filename=report) }}" class="btn btn-outline-success mt-2" download>
                ⬇️ Download PDF
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="text-center mt-5">
      <a href="{{ url_for('upload_file') }}" class="btn btn-secondary">🔁 Upload Another File</a>
    </div>
  </div>

</body>
</html>
